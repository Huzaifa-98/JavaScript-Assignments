<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js"></script>
</head>
<body>
    <header class="bg-light text-center">
		<h1 class="p-3">Movie Recommendation App</h1>
	</header>
    <main>
        <div class="container my-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Genre">Genre</label>
                        <select class="form-control mb-3 mb-md-0" id="genre">
                            <option value="All">All</option>
                            <option value="Action">Action</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Drama">Drama</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Animation">Animation</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Family">Family</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Music">Music</option>
                            <option value="Adventure">Adventure</option>
                            <option value="TV Movie">TV Movie</option>
                            <option value="Horror">Horror</option>
                            <option value="Romance">Romance</option>
                            <option value="History">History</option>
                            <option value="Crime">Crime</option>
                            <option value="Thriller">Thriller</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Year">Year</label>
                        <select class="form-control mb-3 mb-md-0" id="year">
                            <option value="All">All</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                            <option value="2006">2006</option>
                            <option value="2005">2005</option>
                            <option value="2004">2004</option>
                            <option value="2003">2003</option>
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Language">Language</label>
                        <select class="form-control mb-3 mb-md-0" id="lang">
                            <option value="All">All</option>
                            <option value="English">English</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Swedish">Swedish</option>
                            <option value="Italian">Italian</option>
                            <option value="Polish">Polish</option>
                            <option value="Korean">Korean</option>
                            <option value="Spanish">Spanish</option>
                            <option value="French">French</option>
                            <option value="Mandarin">Mandarin</option>
                            <option value="Serbian">Serbian</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Portoguese">Portoguese</option>
                            <option value="German">German</option>
                            <option value="Persian">Persian</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-12 mt-3">
                    <div class="form-group">
                        <label for="Rating">Rating</label>
                        <select class="form-control" id="rating">
                            <option value="All">All</option>
                            <option value="5">>5</option>
                            <option value="6">>6</option>
                            <option value="7">>7</option>
                            <option value="8">>8</option>
                            <option value="9">>9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 mt-3">
                    <button id="searchBtn" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
        <div class="container my-4">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="text-center">Rank</th>
                    <th scope="col" class="w-75">Movie</th>
                    <th scope="col">Year</th>
                  </tr>
                </thead>
                <tbody id="tblElem">
                </tbody>
              </table>
        </div>
    </main>
</body>
</html>
